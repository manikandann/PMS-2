buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.3.5.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'spring-boot'

jar {
    baseName = 'PMSUserView'
    version =  '0.1.0'
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8


dependencies {

	compile('org.springframework.boot:spring-boot-starter-web')

	runtime('mysql:mysql-connector-java')
	testCompile('org.springframework.boot:spring-boot-starter-test') 
	 
}

dependencies {
   compile group: 'org.hibernate', name: 'hibernate-core', version: '4.1.4.Final'
   compile group: 'org.hibernate', name: 'hibernate-entitymanager', version: '5.2.3.Final'
   compile group: 'org.springframework', name: 'spring-orm', version: '4.0.3.RELEASE'
   compile group: 'javax.transaction', name: 'javax.transaction-api', version: '1.2'
}



task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}
